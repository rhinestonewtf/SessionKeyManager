name: Build

on:
  push:
    paths-ignore:
      - "**.md" # Exclude Markdown files from triggering the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Install foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Build with pnpm
        run: |
          pnpm install
          pnpm build

      - name: Add changes to commit
        run: git add --all

      - name: Create commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Auto-commit by GitHub Action" -a
      - name: Push Artifact
        env:
          BYTECODEBOT: ${{ secrets.BYTECODEBOT }}

        run: |
          git remote set-url origin https://zeroknots:"$env:BYTECODEBOT"@github.com/rhinestonewtf/sessionkeymanager.git
          git push
